<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <h5>设置</h5>
        <form class="form-horizontal" role="form" id="settings-form">
            <div class="form-group">
                <label class="sr-only" for="saved-file-location">选择文件存储位置</label>
                <div class="input-group mb-2">
                    <input type="text" id="saved-file-location" placeholder="当前存储地址">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="select-new-location">选择新的位置</button>
                    </div>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
    <script>
        require('./settings.js')
    </script>
</body>

</html>
